<section class="formatter-wrapper">
  <input
    type="text"
    maxlength="16"
    class="formatter-input"
    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
    [(ngModel)]="cardNumber"
  />
  @if(cardNumber.length < 16) {
  <p class="formatter-text error">Credit card number is too short</p>
  } @else {
  <p class="formatter-text">{{ cardNumber | cardformat }}</p>
  }
</section>
